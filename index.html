<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, #70FFDB 0%, transparent 25%),
                        radial-gradient(circle at 80% 80%, #9A91DE 0%, transparent 25%),
                        radial-gradient(circle at 40% 20%, #8CE3E0 0%, transparent 25%),
                        radial-gradient(circle at 60% 70%, #91A9DE 0%, transparent 25%);
            opacity: 0.15;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #70FFDB, transparent);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #9A91DE, transparent);
            bottom: -15%;
            right: -10%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8CE3E0, transparent);
            top: 40%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(100px, -100px) scale(1.1);
            }
            66% { 
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(112, 255, 219, 0.2);
            z-index: 1000;
            transition: all 0.4s ease;
        }

        nav:hover {
            background: rgba(10, 14, 39, 0.85);
            border-bottom: 1px solid rgba(112, 255, 219, 0.4);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #70FFDB, #8CE3E0, #9A91DE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            position: relative;
            cursor: pointer;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #70FFDB, transparent);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; box-shadow: 0 0 20px #70FFDB; }
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            color: #70FFDB;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #fff;
            text-shadow: 0 0 20px #70FFDB;
            transform: translateY(-3px);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #70FFDB, transparent);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::before {
            width: 120%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #70FFDB;
            border-radius: 50%;
            box-shadow: 0 0 10px #70FFDB;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .hero-content {
            z-index: 1;
            animation: fadeInScale 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 96px;
            margin-bottom: 30px;
            font-weight: 900;
            background: linear-gradient(135deg, #70FFDB 0%, #8CE3E0 25%, #91A9DE 50%, #9A91DE 75%, #70FFDB 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            text-transform: uppercase;
            letter-spacing: 8px;
            line-height: 1.2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 28px;
            margin-bottom: 50px;
            color: #8CE3E0;
            font-weight: 300;
            letter-spacing: 3px;
            animation: glowText 3s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(140, 227, 224, 0.5);
            }
            50% { 
                text-shadow: 0 0 30px rgba(140, 227, 224, 0.8),
                             0 0 50px rgba(112, 255, 219, 0.4);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 18px 45px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #70FFDB;
            color: #70FFDB;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #70FFDB, #8CE3E0);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            color: #0a0e27;
            border-color: #70FFDB;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(112, 255, 219, 0.4),
                        0 0 60px rgba(140, 227, 224, 0.3);
        }

        .cta-button.secondary {
            border-color: #9A91DE;
            color: #9A91DE;
        }

        .cta-button.secondary::before {
            background: radial-gradient(circle, #9A91DE, #91A9DE);
        }

        .cta-button.secondary:hover {
            border-color: #9A91DE;
            box-shadow: 0 10px 40px rgba(154, 145, 222, 0.4),
                        0 0 60px rgba(145, 169, 222, 0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s ease-in-out infinite;
        }

        .scroll-indicator::before {
            content: 'â†“';
            font-size: 36px;
            color: #70FFDB;
            text-shadow: 0 0 20px #70FFDB;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(20px); }
        }

        section {
            min-height: 100vh;
            padding: 150px 80px;
            display: none;
        }

        section.active {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 64px;
            margin-bottom: 80px;
            text-align: center;
            background: linear-gradient(135deg, #70FFDB, #9A91DE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 4px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 48px; letter-spacing: 3px; }
            .tagline { font-size: 18px; }
            nav { padding: 20px; }
            .nav-links { gap: 20px; font-size: 14px; }
            section { padding: 100px 30px; }
            .section-title { font-size: 40px; }
            .cta-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <nav>
        <div class="logo">NEXUS</div>
        <ul class="nav-links">
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#projects" onclick="showSection('projects')">Projects</a></li>
            <li><a href="#skills" onclick="showSection('skills')">Skills</a></li>
            <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>

    <section class="hero active" id="home">
        <div class="particles" id="particles"></div>
        <div class="hero-content">
            <h1>Digital<br>Architect</h1>
            <p class="tagline">Transforming visions into reality</p>
            <div class="cta-buttons">
                <a href="#projects" class="cta-button" onclick="showSection('projects')">Explore Work</a>
                <a href="#contact" class="cta-button secondary" onclick="showSection('contact')">Get In Touch</a>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <section id="projects">
        <h2 class="section-title">PROJECTS</h2>
        <p style="text-align: center; font-size: 24px; color: #8CE3E0;">Coming Soon...</p>
    </section>

    <section id="skills">
        <h2 class="section-title">SKILLS</h2>
        <p style="text-align: center; font-size: 24px; color: #8CE3E0;">Coming Soon...</p>
    </section>

    <section id="contact">
        <h2 class="section-title">CONTACT</h2>
        <p style="text-align: center; font-size: 24px; color: #8CE3E0;">Coming Soon...</p>
    </section>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            const colors = ['#70FFDB', '#8CE3E0', '#91A9DE', '#9A91DE'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            particlesContainer.appendChild(particle);
        }

        // Section navigation
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
            });
        });

        // Enhanced nav scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                nav.style.background = 'rgba(10, 14, 39, 0.95)';
                nav.style.boxShadow = '0 10px 40px rgba(112, 255, 219, 0.2)';
            } else {
                nav.style.background = 'rgba(10, 14, 39, 0.6)';
                nav.style.boxShadow = 'none';
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
